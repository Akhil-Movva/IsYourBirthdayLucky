<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Birthday...Lucky?</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>🎂Your birthday...lucky?🎁</h1>
    </header>
    <div class="container-flex">
        <img src="images/birthday.svg">
        <div class="container-input">
            <div class="input">
                <label for="date">Date of birth:</label><br>
                <input id="date" type="date"><br><br>
                <label for="number">Your Lucky number:</label><br>
                <input id="number" type="number" min="1">
                <button id="btn">Lucky?</button>

            </div>
        </div>
        <div class="container-info">
            <h2>About</h2>
            <p>Do you know whether your birthday is lucky? No?
               If so, provide us your date of birth and your
               lucky number, we will let you know!  
            </p>
        </div>
    </div>
    <div id="graphics">
    </div>
    <script src="app.js"></script>

</body>

</html>
